<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button defaultHref="home" [text]="'menu.atras' | translate"></ion-back-button>
      </ion-buttons>
  <div class="menuTitle">{{"menu.supervision" | translate }}</div>
  <div style="float:right"> <img src="assets/img/logo.png" height="25px" /> </div>
</ion-toolbar>
</ion-header>



<!-- ***********CONTENT************** -->
<!-- ***********CONTENT************** -->
<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
<ion-refresher-content
  pullingIcon="arrow-dropdown"
  pullingText="Pull to refresh"
  refreshingSpinner="circles"
  refreshingText="Refreshing...">
</ion-refresher-content>
</ion-refresher>


<ion-list *ngFor="let supervision of supervisionLimpiezas; let index = index">
  <ion-list-header class="limpiezazona" *ngIf="(index == 0)?true:supervision.nombreZona != supervisionLimpiezas[index -1].nombreZona">
      {{supervision.nombreZona}}
    </ion-list-header>

<ion-item >

<ion-icon *ngIf="supervision.detalles_supervision" name="clipboard" item-left></ion-icon>
<ion-label (click)="opciones(supervision)">{{supervision.nombrelimpieza}} {{supervision.fecha | date: "dd-MM-yy"}}</ion-label>

<ion-icon (click)="opciones(supervision)" *ngIf="supervision.supervision==1" name="checkmark-circle" item-right></ion-icon>
<ion-icon (click)="opciones(supervision)" *ngIf="supervision.supervision==2" name="close-circle" item-right></ion-icon>
<ion-icon (click)="opciones(supervision)" *ngIf="supervision.supervision==0" name="add-circle" item-right></ion-icon>         
</ion-item>
</ion-list>
<ion-button (click)="terminar()" twitter style="width: 48%;">{{"terminar" | translate}}</ion-button> 
<!--<ion-button (click)="setSupervision()" twitter style="width: 48%;">{{"supervision" | translate}}</ion-button> -->
</ion-content>
