<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button defaultHref="home" [text]="'menu.atras' | translate"></ion-back-button>
      </ion-buttons>
  <div class="menuTitle">{{"menu.login" | translate }}</div>
  <div style="float:right" (click)="test()"> <img src="assets/img/logo.png" height="25px" /> </div>
</ion-toolbar>
</ion-header>




<ion-content padding>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
  <ion-refresher-content
    pullingIcon="arrow-dropdown"
    pullingText="Pull to refresh"
    refreshingSpinner="circles"
    refreshingText="Actualizando...">
  </ion-refresher-content>
</ion-refresher>
<ion-row>
<ion-col>
<img [src]="logoempresa " height="100px" *ngIf="empresa" (error)="logoempresa='assets/img/pixel.png'" class="center logo"/>
<span *ngIf="logoempresa=='assets/img/pixel.png'" class="empresa">{{nombreEmpresa}}</span>
</ion-col>
</ion-row>

<p>
</p>
    <ion-list>

    <ion-item>
      <ion-label position="floating">{{"nombre" | translate}}</ion-label>
      <ion-input type="text" [(ngModel)]="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">{{"password" | translate}}</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>



  <ion-button (click)="login()" twitter style="width: 100%;">Login</ion-button> 



  <ion-item *ngIf="holding>0">
    <ion-label>Empresas</ion-label>
    <ion-select  [selectedText]="nombreEmpresa" (ionChange)="selectEmpresa($event)">
      <ion-select-option  [value]="item.id" *ngFor="let item of empresasHolding">{{item.nombre}}</ion-select-option>
    </ion-select>
  </ion-item>



</ion-content>
